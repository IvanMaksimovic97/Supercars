<!-- Contact Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="contact__text">
                    <div class="section-title">
                        <h2>Letâ€™s Work Together</h2>
                        <p>To make requests for further information, contact us via our social channels.</p>
                    </div>
                    <ul>
                        <li><span>Weekday</span> 08:00 am to 18:00 pm</li>
                        <li><span>Saturday:</span> 10:00 am to 16:00 pm</li>
                        <li><span>Sunday:</span> Closed</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="contact__form">
                    <form action="" [formGroup]="contactForm" (submit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Name" formControlName="name" [ngStyle]="{'border': nameValid ? '1px solid rgba(0, 0, 0, 0.1)' : '1px solid red' }">
                                <div *ngIf="!nameValid">
                                    <p class="error">Name is required!</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Email" formControlName="email" [ngStyle]="{'border': emailValid ? '1px solid rgba(0, 0, 0, 0.1)' : '1px solid red' }">
                                <div *ngIf="!emailValid">
                                    <p class="error">Invalid email!</p>
                                </div>
                            </div>
                        </div>
                        <input type="text" placeholder="Subject" formControlName="subject" [ngStyle]="{'border': subjectValid ? '1px solid rgba(0, 0, 0, 0.1)' : '1px solid red' }">
                        <div *ngIf="!subjectValid">
                            <p class="error">Subject is required!</p>
                        </div>
                        <textarea placeholder="Your Question" formControlName="question" [ngStyle]="{'border': questionValid ? '1px solid rgba(0, 0, 0, 0.1)' : '1px solid red' }"></textarea>
                        <div *ngIf="!questionValid">
                            <p class="error">Question is required!</p>
                        </div>
                        <button type="submit" class="site-btn">Submit Now</button>
                    </form>
                </div>
                <div *ngIf="formValid">
                    Your data is valid!
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
