<div class="container" style="margin-top: 50px;margin-bottom: 50px;">
    <div class="row">
        <div class="col-9">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let brand of brands; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{brand.name}}</td>
                    <td><button class="btn btn-primary btn-sm" (click)="updateBrand(brand.id)">Update</button></td>
                    <td><button class="btn btn-primary btn-sm" (click)="deleteBrand(brand.id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col">
            <h3>{{action }} <button class="btn btn-primary btn-sm" [@showHide]="showInsert" (click)="changeToInsert()">Insert</button></h3>
                    <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Brand Name:</label>
                            <input type="text" formControlName="brand" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                            <div *ngIf="!insertForm.get('brand').valid && insertForm.get('brand').touched">
                                <p class="error">Please enter brand name</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div [@showHide]="isMessageDisplayed" class="alert alert-{{msgType}}" style="margin-top: 20px;">
                        {{message}}
                    </div>
        </div>
    </div>
</div>
