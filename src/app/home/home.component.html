<!-- Car Section Begin -->
<section class="car spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="car__filter__option">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item">
                                <h6>Filter by Brand</h6>
                                <select class="nice-select" (change)="sortByAndFilter()" [(ngModel)]="selectedOption">
                                    <option value="">Select Brand</option>
                                    <option *ngFor="let b of brands" value="{{b.name}}">{{b.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item car__filter__option__item--right">
                                <h6>Sort By</h6>
                                <select class="nice-select" (change)="sortByAndFilter()" [(ngModel)]="sortOption">
                                    <option value="0">Sort By</option>
                                    <option value="1">Price: Highest Fist</option>
                                    <option value="2">Price: Lowest Fist</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4" *ngFor="let car of cars">
                        <div class="car__item">
                            <div class="car__item__pic__slider">
                                <img src="{{car.imgname}}" alt="{{car.id}}">
                            </div>
                            <div class="car__item__text">
                                <div class="car__item__text__inner">
                                    <div class="label-date">{{car.year}}</div>
                                    <h5><a routerLink="/car/{{car.id}}">{{car.brand}} {{car.model}}</a></h5>
                                    <ul>
                                        <li><span>{{car.mileage | kmWithDots: car.mileage}}</span> km</li>
                                        <li>{{car.status}}</li>
                                        <li><span>{{car.powerkw | multiply: toHp}}</span> hp</li>
                                    </ul>
                                </div>
                                <div class="car__item__price">
                                    <span class="car-option sale">For Sale</span>
                                    <h6>{{car.price | currency:'EUR' | split: car.price}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="pagination__option">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><span class="arrow_carrot-2right"></span></a>
                </div> -->
            </div>
        </div>
    </div>
</section>
<!-- Car Section End -->
